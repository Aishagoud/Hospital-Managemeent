<div class="body">
<h1>Registered Patients List</h1>
<table>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Department</th>
        <th>Location</th>
        <th>More</th>
    </tr>
    <tr *ngFor="let data of pat_data" >
        <td>{{data._id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.age}}</td>
        <td>{{data.gender}}</td>
        <td>{{data.dept}}</td>
        <td>{{data.Location}}</td>
        <td>
            <button (click)="godata(data._id)">Show Details</button>
            <button (click)="onFormDel(data._id)">Delete</button>
        </td>
    </tr>
    <tr>
        <td><button (click)="onAllDel()">Delete All Data</button></td>
    </tr>
</table>
</div>
